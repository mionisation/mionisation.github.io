<aside class="main-header">
  <header class="module color1 title">
    <h1><a href="/" id="welcomeTitle">{{ site.title }}</a></h1>
  </header>
  <div class="module color2 top">
    {{ site.description }}
  </div>
  <nav class="module color4 middle">
    <a href="/">Home</a>
    <a href="/about/">Me</a>
  </nav>
  <nav class="module color3 bottom">
    <a href="{{ site.github_url }}">Github</a>
    <a href="{{ site.linkedin_url }}">LinkedIn</a>
    <a href="mailto:{{ site.email }}?Subject=Hi%20there!" target="_top">Mail</a>
  </nav>
</aside>
<script type="text/javascript">
  var greetings = ["hi", "hello","hallo", "hola", "salut", "ciao"];
  document.getElementById("welcomeTitle").innerHTML = greetings[Math.floor(greetings.length*Math.random())];
</script>
